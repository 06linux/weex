machine:
  pre:
    - sudo service mongodb stop
    - sudo service mysql stop
    - sudo service postgresql stop
    - sudo service rabbitmq-server stop
    - sudo service couchdb stop
  node:
   version: 7
  java:
    version: 'oraclejdk8'
  environment:
    QEMU_AUDIO_DRV: none
    ANDROID_HOME: /usr/local/android-sdk-linux
test:
  override:
    # - npm run build
    # - npm run test
    - source test/setup-android-ci.sh && installAndroidSDK
    - ps -ef
    # - emulator -avd weexavd -no-audio -no-window:
    #     background: true
    #     parallel: true
    # - cd android && ./run-ci.sh
    - createAVD
    - emulator -avd test -no-audio -no-window &
    - ./test/serve.sh &
    - npm install -g macaca-cli 
    - npm install -g macaca-android
    - waitForEmulator
    - "JAVA_HOME=$(/usr/libexec/java_home) ./test/run.sh"
  post:
    - cp -r android/playground/app/build/outputs $CIRCLE_ARTIFACTS/playground # playground artifacts
    - cp -r android/sdk/build/reports $CIRCLE_ARTIFACTS/sdk_reports

dependencies:
  cache_directories:
    - "node_modules"
    - ~/.gradle
    - ~/.m2

notify:
  webhooks:
    # gitter
    - url: https://webhooks.gitter.im/e/f1030e2836f6c2beb41c

general:
  branches:
    ignore:
      - gh-pages # ignore weex website
      - doc      # ignore doc
      - /doc-.*/ # ignore doc
