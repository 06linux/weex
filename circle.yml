machine:
  pre:
    - sudo service mongodb stop
    - sudo service mysql stop
    - sudo service postgresql stop
    - sudo service rabbitmq-server stop
    - sudo service couchdb stop
  node:
   version: 7
  java:
    version: 'oraclejdk8'
  environment:
    QEMU_AUDIO_DRV: none
    ANDROID_HOME: /usr/local/android-sdk-linux
test:
  override:
    - npm run build
    - npm run test
    - source test/setup-android-ci.sh && prepareEmulator:
          background: true
    - cd android && ./run-ci.sh
    - ./test/serve.sh:
          background: true
    - source test/setup-android-ci.sh && waitForEmulator
    - npm install macaca-android --save-dev
    - ./test/run.sh
  post:
    - cp -r android/playground/app/build/outputs $CIRCLE_ARTIFACTS/playground # playground artifacts
    - cp -r android/sdk/build/reports $CIRCLE_ARTIFACTS/sdk_reports

dependencies:
  cache_directories:
    - "node_modules"
    - ~/.gradle
    - ~/.m2
  pre:
    - npm install -g macaca-cli 

notify:
  webhooks:
    # gitter
    - url: https://webhooks.gitter.im/e/f1030e2836f6c2beb41c

general:
  branches:
    ignore:
      - gh-pages # ignore weex website
      - doc      # ignore doc
      - /doc-.*/ # ignore doc
