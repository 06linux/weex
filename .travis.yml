language: objective-c
rvm: 2.0.0
osx_image: xcode8.2
jdk: oraclejdk8
env:
    matrix:
        - TEST_SUITE=android
        - TEST_SUITE=ios
        - TEST_SUITE=danger
cache:
  directories:
  - node_modules
  - $HOME/.m2
  - $HOME/.gradle
before_install:
  - source test/ci-funcs.sh && setup $TEST_SUITE
script:
  - npm run build
  - npm run test
  - test_cpt $TEST_SUITE
  
